{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p> published: {{ post.published_date }} </p>
    </div>
    <div class="post_title"><h1><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h1></div>
    <div class="post_title"><h2><a href="{{post.get_absolute_url}}"> {{ post.title }} </a></h2></div>
    <div class="post_summary"><h3><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.summary }} </a></h3></div>
    <div class="post_content"><p> {{ post.text|linebreaksbr }} </p></div>
</div>
{% endfor %}
{% endblock %}
